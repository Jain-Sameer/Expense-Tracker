<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <div
      class="container d-flex flex-column justify-content-center align-items-center w-50 bg-light mt-5"
    >
      <h3>Expense Tracker</h3>
      <form action="" class="d-flex flex-column">
        <input
          type="text"
          name=""
          id="Description"
          placeholder="Expense Description"
          class="mb-3 w-100"
          required
        />
        <select name="" id="category" class="mb-3 w-100" required>
          <option value="" disabled selected>Select</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Entertainment">Entertainment</option>
        </select>
        <input
          type="number"
          name=""
          id="price"
          min="0"
          class="mb-3 w-100"
          required
        />
        <button id="AddExpense">Add Expense</button>
      </form>

      <div class="summar mt-3 w-100">
        <h5 class="mb-2">Expense Summary</h5>
        <table
          class="table table-striped-columns table-bordered w-100"
          id="expenseTable"
        >
          <tr class="">
            <th class="">Description</th>
            <th>Category</th>
            <th>Amount</th>
          </tr>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
